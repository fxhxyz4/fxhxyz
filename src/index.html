<!DOCTYPE html>
<html class="html" lang="en">
  <include src="./partials/_head.html"></include>
  <body class="page animate__animated animate__fadeIn animate__slower animate__delay-1s">
    <div class="wrap">
      <main class="main">
        <include src="./partials/_main.html"></include>
      </main>
      <div class="main__after">
        <include src="./partials/_main-svg.html"></include>
      </div>
    </div>
    <include src="./partials/_footer.html"></include>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script type="module">
      anime({
        targets: '.main__svg path',
        strokeDashoffset: [anime.setDashoffset, 0],
        easing: 'easeInOutSine',
        duration: 11999,
      });
    </script>
  </body>
</html>
